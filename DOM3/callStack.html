<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call stack,single threaded</title>
  </head>
  <body>
    <script>
      function addPara() {
        let content = document.createElement("p");
        content.textContent = "JS is single threaded";
        document.body.appendChild(content);
      }

      function addNewPara() {
        let content = document.createElement("p");
        content.textContent = "kya hal chal";
        document.body.appendChild(content);
      }

      addPara();
      addNewPara();
    </script>
  </body>
</html>
