<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createElement</title>
    <style>
      #myDIV {
        background-color: grey;
        padding: 18px;
      }
    </style>
  </head>
  <body>
    <h1>createElement() method</h1>
    <p>create a p element and append it to"myDiv":</p>
    <div id="myDIV">
      <h3>A DIV element</h3>
    </div>
    <script>
      let p = document.createElement("p");
      p.innerHTML = "paragraph element created";

      document.getElementById("myDIV").appendChild(p);

      let a = document.createElement("div");
      let choice = document.getElementById("myDIV");
      choice.appendChild(a);
      a.innerText = "finally element created and <b>innerHTML</b> added";
    </script>
  </body>
</html>
