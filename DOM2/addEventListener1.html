<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener</title>
  </head>
  <body>
    hello jee

    <script>
      document.addEventListener("click", function () {
        console.log("I have clicked on the screen");
      });

      //second way to use addEventListener

      function hello() {
        console.log("i have clicked on screen but using second way");
      }

      document.addEventListener("click", hello);
      document.removeEventListener("click", hello);

      let content = document.querySelectorAll("h2");

      for (let a of content) {
        a.addEventListener("click", function () {
          a.style.background = "green";
        });
      }
    </script>
  </body>
</html>
