<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM2</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let myDIV = document.createElement("div");
        let eventFunc = function (event) {
          console.log("I have clicked on " + event.target.textContent);
        };
        myDIV.addEventListener("click", eventFunc);

        for (let i = 1; i <= 100; i++) {
          let newElement = document.createElement("p");
          newElement.textContent = "Para " + i;
          myDIV.appendChild(newElement);
        }
        document.body.appendChild(myDIV);

        let content = document.querySelector("#wrapper");
        content.addEventListener("click", function (event) {
          if (event.target.nodeName === "SPAN") {
            console.log("span " + event.target.textContent);
          }
        });
      });
    </script>
  </head>
  <body>
    <p>How to avoid too many events</p>

    <article id="wrapper">
      article is this
      <p>Hi <span>Hello</span></p>
    </article>
  </body>
</html>
